<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lexxie Rousseau - Hobbies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header with white background and dark text -->
  <header class="bg-white py-3 mb-4">
    <div class="container text-center">
      <h1 class="text-dark">My Hobbies</h1>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Magic</h5>
            <p class="card-text">#MattCadabra.</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Headstanding</h5>
            <p class="card-text">I am really good at headstands and enjoy doing them in my free time.</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Hiking</h5>
            <p class="card-text">I enjoy hiking as it is a good break and time in nature.</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Worming</h5>
            <p class="card-text">As well as headstanding I also am really good at the worm and it is also a lot of fun.</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
